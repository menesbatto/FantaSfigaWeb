<app-messagebox></app-messagebox>
<div *ngIf="rules" >
    <!-- <h2>Regole della Competizione {{competitionShortName}} </h2>-->
    <h4>Inserisci queste regole che non siamo riusciti a scaricare da FantaGazzetta</h4>

   
        
    <div class="row nobor">
        <label class="col-lg-6 col-md-6 col-sm-4 col-xs-4 control-label" for="sel1"> Numero massimo di sostituzioni d'ufficio </label>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <select class="form-control" id="sel1" name="maxOfficeVoteBehaviour" [(ngModel)]="rules.substitutions.maxOfficeVotes" #maxOfficeVoteBehaviour="ngModel">
                <option value = "TILL_SUBSTITUTIONS"> Fino al numero di sostituzioni impostato </option>
                <option value = "TILL_ALL"> Fino a 11 </option>
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <i class="info-ico" type="button" data-toggle="modal" data-target="#myModal1" (click)="updateModalText('Scegliere se applicare la riserva d\'ufficio fino al raggiungimento delle sostituzioni impostate oppure fino a raggiungere il numero di 11 calciatori titolari', 'Spiegazione')"></i>
        </div>
    </div> 



    <div class="row nobor">
        <label class="col-lg-6 col-md-6 col-sm-4 col-xs-4 control-label" for="sel1"> Autogol </label>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <select class="form-control" id="sel1" name="autogolActive" [(ngModel)]="rules.points.autogolActive" #autogolActive="ngModel">
                <option value = false> No </option>
                <option value = true> Si </option>
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <i class="info-ico" type="button" data-toggle="modal" data-target="#myModal1" (click)="updateModalText('Se una delle due squadre ottiene un punteggio inferiore al valore impostato, si attribuisce un altro gol alla squadra avversaria', 'Spiegazione')"></i>
        </div>
    </div>


    <div class="row nobor" *ngIf = "this.rules.points.autogolActive==true || this.rules.points.autogolActive=='true'">
        <label class="col-lg-6 col-md-6 col-sm-4 col-xs-4 control-label" for="autogol"> Soglia Autogol </label>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <input type="number" class="form-control" name="autogol" [(ngModel)]="rules.points.autogol" #autogol="ngModel" required />
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <i class="info-ico" type="button" data-toggle="modal" data-target="#myModal1" (click)="updateModalText('Impostare il valore dell\'autogol', 'Spiegazione')"></i>
        </div>
    </div>

    <br>
        
        
       

    <app-postponements [competitionRules]="rules.competitionRules"></app-postponements>

    <div class="nobor"></div>
    

</div>



<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button (click) = "saveCustomRules()" class="btn btn-primary">Salva</button>
</div>
    


<app-modal modalId="myModal1" title="{{modalTitle}}" >
        <div [innerHTML]="modalText"></div>
        <!-- {{modalText}} -->
</app-modal>
