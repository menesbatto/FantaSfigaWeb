

<div class="row">
    <label class="col-lg-6 col-md-6 col-sm-4 col-xs-4 control-label" for="sel1"> In casi di rinvio o sospensione delle partite </label>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">

        <select (change)="behaviourChanged(competitionRules.postponementBehaviour)" class="form-control chk" id="sel1" name="postponementBehaviour"
            [(ngModel)]="competitionRules.postponementBehaviour" #postponementBehaviour="ngModel">
            <option value="ALL_6"> Tutti 6 </option>
            <option value="WAIT_MATCHES"> Attesa dei recuperi </option>
            <option value="MIXED" hidden> Misto </option>
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <i class="info-ico" type="button" data-toggle="modal" data-target="#postModal" (click)="updateModalText('Scegliere il comportamento che si è adottato in caso di rinvio di partite. Nella tabella sottostante è possibile scegliere il comportamento adottato caso per caso')"></i>
    </div>

</div>




<div class="row nobor col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-xs-offset-0">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <div>
            <strong> Giornata</strong>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <div>
            <strong>Casa </strong>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <div>
            <strong>Fuori</strong>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <div>
            <strong>Giocata</strong>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <div>
            <strong>Voti</strong>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    </div>

</div>
<div *ngFor="let key of getKeys(map)">
    <div class="row nobor col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-xs-offset-0"
        *ngFor="let postponement of getList(key)">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div>{{postponement.seasonDay}}</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div>{{postponement.homeTeam}}</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div>{{postponement.awayTeam}}</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div>{{postponement.played ? 'SI' : 'NO'}}</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div>{{postponement.wait ? 'ATTESA' : 'TUTTI 6'}}</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div>
                <button class="btn btn-primary" (click)="invertWait(postponement)"> Cambia </button>
            </div>
        </div>
    </div>
</div>






<br>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>
            <strong>Giornate di Serie A da saltare</strong>
        </h4>
    </div>
</div>
<div class="row">
    <label class="col-lg-4 col-md-4 col-sm-6 col-xs-6" for="seasonDayToJumpText"> Aggiungi giornata di Serie A da saltare </label>
    <input class="col-lg-2 col-md-2 col-sm-3 col-xs-3" type="number" name="seasonDayToJumpText" [(ngModel)]="seasonDayToJump"
        #seasonDayToJumpText="ngModel" />
    <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2">
        <button class="btn btn-primary" (click)="addSeasonDayToJump()"> Aggiungi </button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1">
        <i class="info-ico" type="button" data-toggle="modal" data-target="#postModal" (click)="updateModalText('Aggiungi una giornata che si è scelto di non calcolare')"></i>
    </div>

</div>

<div class="row" *ngIf="competitionRules.seasonDaysToJump.length > 0">

    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
        <div>
            <strong> Giornata di Serie A</strong>
        </div>
    </div>

    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-6">
        <div *ngFor="let seasonDay of competitionRules.seasonDaysToJump">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <div>{{seasonDay}}</div>
            </div>
        </div>
    </div>

    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
        <button class="btn btn-primary nobor" (click)="resetSeasonDaysToJump()"> Reset</button>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1">
        <i class="info-ico" type="button" data-toggle="modal" data-target="#postModal" (click)="updateModalText('Cancella tutte le giornate che si è scelto di non calcolare')"></i>
    </div>

</div>

<app-modal modalId="postModal">
    {{modalText}}
</app-modal>

<app-messagebox></app-messagebox>
